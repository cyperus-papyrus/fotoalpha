{% extends 'foto/base.html' %}
{% load staticfiles %}
                   {% block content %}
                    <div class="content-main">
                            <div class="row margin-b-30">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                   <h1 style="color: #fff;">Фотографии из рубрики {% for c in category %}{{ c.category }}{% endfor %}:</h1>
                                </div></div>
                       <div class="row margin-b-30">
                                {% for f in fotos %}
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="box">
                                    <div class="box-icon">
                                        <img src="/media/{{ f.image_prev }}" alt="Image" class="img-responsive">
                                    </div>
                                    <div class="info float-container">
                                        <div class="col-sm-12 title">
                                            <h3 class="text-uppercase">{{ f.title }}</h3>
                                            <p>{{ f.text|safe|striptags|truncatewords:5  }}</p>
                                        </div>
                                        <div class="col-sm-12 location-main">
                                            <div class="pull-left location">
                                                <a class="btn btn-default" href="{% url 'foto' url=f.url %}" role="button">ЧИТАТЬ ДАЛЬШЕ</a>
                                            </div>
                                            <div class="pull-right user-icons">
                                                <a href="#"><i class="fa fa-star fa-2x"></i></a>
                                                <a href="#"><i class="fa fa-user fa-2x"></i></a>
                                                <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            {% endfor %}
                                <br />
                        </div> <!-- row -->
                        </div>
                    {% endblock %}
