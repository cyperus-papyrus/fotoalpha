{% extends 'foto/base.html' %}
{% load staticfiles %}
                   {% block content %}
                    <div class="content-main">
                        <div class="row margin-b-30">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="banner-main-home">                                
                                    <div class="banner-main-home-text">
                                        <div class="heading">
                                            <h1>FOTOALFA</h1>
                                            <p class="text-uppercase">Сайт студии fotoalfa.</p>
                                        </div>
                                        <div class="desc">
                                            <p>Это - сайт-портфолио студии fotoalfa. Тут вы найдете фотографии.</p>
                                            <button type="button" class="">SAGITIS SELIT</button>
                                        </div>
                                    </div>
                                    <img src="{% static 'images/home-img-1.png' %}" alt="Image" class="img-responsive">
                                </div>
                            </div>
                        </div>
                        <div class="row margin-b-30">
                                {% for f in fotos %}
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="box">
                                    <div class="box-icon">
                                        <img src="media/{{ f.image_prev }}" alt="Image" class="img-responsive">
                                    </div>
                                    <div class="info float-container">
                                        <div class="col-sm-12 title">
                                            <h3 class="text-uppercase">{{ f.title }}</h3>
                                            <p>{{ f.text|safe|striptags|truncatewords:5  }}</p>
                                        </div>
                                        <div class="col-sm-12 location-main">
                                            <div class="pull-left location">
                                                <button type="button" class="btn btn-default">ЧИТАТЬ ДАЛЬШЕ</button>
                                            </div>
                                            <div class="pull-right user-icons">
                                                <a href="#"><i class="fa fa-star fa-2x"></i></a>
                                                <a href="#"><i class="fa fa-user fa-2x"></i></a>
                                                <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            {% endfor %}
                                <br />
                        </div> <!-- row -->
                    </div> <!-- .content-main -->
                    {% endblock %}
